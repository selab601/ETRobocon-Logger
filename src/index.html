<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>ET2016 EV3 Logger</title>

    <!-- スタイルシート -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/checkbox.css" rel="stylesheet" type="text/css">

    <!-- 外部のライブラリのロード -->
    <script>
      window.jQuery = window.$ = require('./js/lib/jquery-3.1.0.min.js');
      var d3 = require('./js/lib/d3.min.js');
      require('bootstrap');
    </script>

    <script>
      var Main = require('./js/main.js');
      var main;

      $(document).ready(function() {
        main = new Main(d3, jQuery);
        main.startRenderingDynamically();
      });
    </script>
  </head>
  <body>
    <div class="container" style="margin: 0 0 0 0;">

      <!-- navbar -->
      <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="navbar-header">
            <a href="" class="navbar-brand">ET2016 Logger</a>
          </div>
          <!-- メニュー -->
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">RealTime Graph</a></li>
            <li><a href="#">Load JSON file</a></li>
          </ul>
        </nav>
      </div>

      <!-- content -->
      <div class="row" style="padding:60px 0 0 0">
        <!-- left -->
        <div class="col-md-3">
          <!-- パネルで囲む -->
          <div class="panel panel-default">
            <div class="panel-heading">
              Devices
            </div>
            <ul class="nav nav-pills nav-stacked" id="bt-device-group">
              <!-- デバイスが追加されていく -->
            </ul>
            <center>
              <!-- デバイス追加ボタン -->
              <button type="button" class="btn btn-default" onclick="main.sendToMasterProcess('findBTDevice','')">UPDATE</button>
            </center>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              Render Graph
            </div>
            <div class="funkyradio">
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="gyro" />
                <label for="gyro">ジャイロセンサ値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="touch" />
                <label for="touch">タッチセンサ値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="sonar" />
                <label for="sonar">ソナー値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="brightness" />
                <label for="brightness">輝度値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="rgb_r" />
                <label for="rgb_r">RGB:R値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="rgb_g" />
                <label for="rgb_g">RGB:G値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="rgb_b" />
                <label for="rgb_b">RGB:B値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="hsv_h" />
                <label for="hsv_h">HSV:H値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="hsv_s" />
                <label for="hsv_s">HSV:S値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="hsv_v" />
                <label for="hsv_v">HSV:V値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="arm_count" />
                <label for="arm_count">前輪エンコーダ値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="arm_left" />
                <label for="arm_left">左輪エンコーダ値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="arm_right" />
                <label for="arm_right">右輪エンコーダ値</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="length" />
                <label for="length">走行距離</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="angle" />
                <label for="angle">車体角度</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="coordinate_x" />
                <label for="coordinate_x">自己位置X座標</label>
              </div>
              <div class="funkyradio-success">
                <input class="render-value" type="checkbox" name="checkbox" id="coordinate_y" />
                <label for="coordinate_y">自己位置Y座標</label>
              </div>
            </div>
          </div>
        </div>

        <!-- center -->
        <div class="col-md-9">
          <div id="d3graph"></div>
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="ModalLabel">
              Modal title
            </h4>
          </div>
          <div class="modal-body" id="ModalBody">
            ...
          </div>
          <div class="modal-footer">
            <center>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </center>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
