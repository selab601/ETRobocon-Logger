<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>ET2016 EV3 Logger</title>

    <!-- スタイルシート -->
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!-- 外部のライブラリのロード -->
    <script>
      window.jQuery = window.$ = require('./js/lib/jquery-3.1.0.min.js');
      var d3 = require('./js/lib/d3.min.js');
      require('bootstrap');
    </script>

    <script>
      var ipcRenderer = require('electron').ipcRenderer;

      ipcRenderer.on('BTDevice', (ev, message) => {
        $("#bt-device-group")
          .append($('<li>')
            .append($("<a/>").attr("href", "#")
                   .attr("onclick", "connectBTDevice(\""+message.address+"\")")
                   .text(message.name)));
      });

      ipcRenderer.on('ModalMessage', (ev, message) => {
        $("#ModalLabel").text(message.title);
        $("#ModalBody").text(message.body);
        $('#myModal').modal('show');
      });

      function findBTDevice() {
        ipcRenderer.send('findBTDevice', "Go");
      };

      function connectBTDevice(address) {
        ipcRenderer.send('connectBTDevice', address);
      };

      //////
      var LogWriter = require('./js/logWriter.js');
      var writer = new LogWriter();

      var D3GraphRenderer = require('./js/D3GraphRenderer.js');
      var renderer;

      $(document).ready(function() {
        // グラフとして見たい値がある場合は以下の配列に追加する
        var renderValues = ["brightness", "gyro"]

        renderer = new D3GraphRenderer(d3, renderValues);

        ipcRenderer.on('ReceiveDataFromBTDevice', (ev, message) => {
          var data = JSON.parse(message);

          // 外部ファイルにログを出力
          writer.append(message);

          // 値の更新
          Object.keys(renderer.getReceiveValues()).forEach(function(key) {
            renderer.update(key, data[key]);
          });

          // 描画
          for (var i=0; i<renderValues.length; i++) {
            renderer.renderDynamicGraph(renderValues[i]);
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container" style="margin: 0 0 0 0;">

      <!-- navbar -->
      <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top">

          <div class="navbar-header">
            <a href="" class="navbar-brand">Home</a>
          </div>

          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">RealTime Graph</a></li>
            <li><a href="#">Load JSON file</a></li>
          </ul>

        </nav>
      </div>

      <!-- content -->
      <div class="row" style="padding:60px 0 0 0">
        <!-- left -->
        <div class="col-md-3">
          <!-- パネルで囲む -->
          <div class="panel panel-default">
            <div class="panel-heading">
              Devices
            </div>
            <!-- 敢えてbodyを作らないことで、メニューを詰める -->
            <!-- <div class="panel-body"> -->
            <ul class="nav nav-pills nav-stacked" id="bt-device-group">
            </ul>
            <!-- </div> -->
          </div>

          <center>
            <button type="button" class="btn btn-default" onclick="findBTDevice()">UPDATE</button>
          </center>

        </div>

        <!-- center -->
        <div class="col-md-9">
          <div id="d3graph"></div>
        </div>

      </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" aria-hidden="true">
      Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="ModalLabel">
              Modal title
            </h4>
          </div>
          <div class="modal-body" id="ModalBody">
            ...
          </div>
          <div class="modal-footer">
            <center>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </center>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
