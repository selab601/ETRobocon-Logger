<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>ET2016 EV3 Logger</title>

    <!-- スタイルシート -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/checkbox.css" rel="stylesheet" type="text/css">

    <!-- 外部のライブラリのロード -->
    <script>
      window.jQuery = window.$ = require('./js/model/lib/jquery-3.1.0.min.js');
      var d3 = require('./js/model/lib/d3.min.js');
      require('bootstrap');
    </script>
    <script src="./js/model/lib/WaitingDialog.js"></script>

    <script>
      var Main = require('./js/main.js');
      var main;
      $(document).ready(function() { main = new Main(d3, jQuery, waitingDialog); });
    </script>
  </head>
  <body>
    <div class="container" style="margin: 0 0 0 0;">

      <!-- navbar -->
      <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="navbar-header">
            <a href="" class="navbar-brand disabled">ET2016 Logger</a>
          </div>
          <!-- メニュー -->
          <ul class="nav navbar-nav">
            <li><a href="#" class="menu-link" onclick="main.transition('realtime');">RealTime Graph</a></li>
            <li><a href="#" class="menu-link" onclick="main.transition('loadJson');">Load JSON file</a></li>
          </ul>
        </nav>
      </div>

      <!-- content -->
      <div class="row" style="padding:60px 0 0 0" id="content">
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="ModalLabel">
              Modal title
            </h4>
          </div>
          <div class="modal-body" id="ModalBody">
            ...
          </div>
          <div class="modal-footer">
            <center>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </center>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
