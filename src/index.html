<!doctype html>
<html lang="en">
  <head>

    <title>ET2016 EV3 Logger</title>

    <!-- スタイルシート -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/checkbox.css" rel="stylesheet" type="text/css">
    <link href="css/D3Graph.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!-- 外部のライブラリのロード -->
    <script>
      window.jQuery = window.$ = require('./js/model/lib/jquery-3.1.0.min.js');
      var d3 = require('./js/model/lib/d3.min.js');
      require('bootstrap');

    <script src="./js/model/lib/WaitingDialog.js"></script>

    <script>

      <div class="container-header">

        </ul>
      </div>

      <!-- content -->
      <div class="container-content">

        <div class="container-content-sidebar">
        </div>
        <!-- center -->
        <div class="container-content-center">
        </div>
      </div>

    </div>

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="ModalLabel">
              Modal title
            </h4>
          </div>
          <div class="modal-body" id="ModalBody">
